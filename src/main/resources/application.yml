spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: https://caringnote.co.kr/keycloak/realms/caringnote
            authorization-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/auth
            token-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/token
            user-info-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/userinfo
            jwk-set-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/certs
            user-name-attribute: preferred_username
  config:
    import: optional:application-secret.yml
  docker:
    compose:
      enabled: false
      lifecycle-management:
        readiness-checks-enabled: false
  application:
    name: api
  profiles:
    active: local
  doc:
    api-docs:
      path: /v1/api-docs
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    date-format: yyyy-MM-dd
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=60s

api:
  userdetails:
    implementation: counselorUserDetailsService
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
security:
  permit-all-urls:
    - "/user/**"
    - "/*/counselor/signup"
    - "/*/counselor/login"
    - "/swagger-ui/**"
    - "/*/api-docs/**"
    - "/swagger-ui.html"
    - "/h2-console/**"
  