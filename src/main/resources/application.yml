spring:
  config:
    import: optional:application-secret.yml
  docker:
    compose:
      enabled: false
      lifecycle-management:
        readiness-checks-enabled: false
  application:
    name: api
  profiles:
    active: local
  doc:
    api-docs:
      path: /v1/api-docs
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    date-format: yyyy-MM-dd
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=60s

jwt:
  secret: my-very-secure-and-strong-key-for-jwt-authentication

api:
  userdetails:
    implementation: counselorUserDetailsService

security:
  permit-all-urls:
    - "/user/**"
    - "/*/counselor/signup"
    - "/*/counselor/login"
    - "/swagger-ui/**"
    - "/*/api-docs/**"
    - "/swagger-ui.html"
    - "/h2-console/**"