spring:
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: https://caringnote.co.kr/keycloak/realms/caringnote
            authorization-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/auth
            token-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/token
            user-info-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/userinfo
            jwk-set-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/certs
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: localhost
            client-secret: OPV3ZncOKzLWqvY8jjnNgH8xEHsj6ulH
            client-name: localhost
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
        resourceserver:
          jwt:
            issuer-uri: https://caringnote.co.kr/keycloak/realms/caringnote
            jwk-set-uri: https://caringnote.co.kr/keycloak/realms/caringnote/protocol/openid-connect/certs
  config:
    import: optional:application-secret.yml
  docker:
    compose:
      enabled: false
      lifecycle-management:
        readiness-checks-enabled: false
  application:
    name: api
  profiles:
    active: local
  doc:
    api-docs:
      path: /v1/api-docs
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=60s

jwt:
  secret: my-very-secure-and-strong-key-for-jwt-authentication

api:
  userdetails:
    implementation: counselorUserDetailsService