name: Release Please

on:
  push:
    branches: [main]
    
permissions:
  contents: write
  pull-requests: write
    
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: your-package-name
